<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img src="<%=require('../images/logo.svg')%>" alt="Логотип Место" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__avatar-area">
                <img src="<%=require('../images/profile/avatar.jpg')%>" alt="Аватар" class="profile__avatar">
                <img src="<%=require('../images/profile/profile-edit-avatar.svg')%>" aria-label="Редактировать аватар" class="profile__edit">
            </div>
            <div class="profile__info">
                <div class="profile__data">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" aria-label="Редактировать профиль" class="profile__edit-button"></button>
                </div>
                <p class="profile__job">Исследователь океана</p>
            </div>
            <button type="button" aria-label="Добавить карточку" class="profile__add-button"></button>
        </section>
        <section class="elements">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
        <div class="popup__container">
            <button type="button" aria-label="Закрыть всплывающее окно" class="popup__close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="form form_type_edit" name="editProfile">
                <input id="edit-name-input" type="text" autocomplete="off" placeholder="Имя" class="form__field form__field_type_name" name="name" required minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
                <span class="input-error edit-name-input-error"></span>
                <input id="edit-job-input" type="text" autocomplete="off" placeholder="Вид деятельности" class="form__field form__field_type_job" name="job" required minlength="2" maxlength="200" pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"> 
                <span class="input-error edit-job-input-error"></span>
                <button type="submit" name="buttonSaveProfile" class="form__button">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_add">
        <div class="popup__container">
            <button type="button" aria-label="Закрыть всплывающее окно" class="popup__close"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="form form_type_add" name="addCard">
                <input id="title-card-input" type="text" autocomplete="off" placeholder="Название" class="form__field form__field_type_title" name="addTitleCard" required minlength="2" maxlength="30" pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
                <span class="input-error title-card-input-error"></span>
                <input id="url-card-input" type="url" autocomplete="off" placeholder="Ссылка на картинку" class="form__field form__field_type_link" name="addLinkCard" required>
                <span class="input-error url-card-input-error"></span>
                <button type="submit" name="buttonAddCard" class="form__button">Создать</button>
            </form>
        </div>  
    </div>
    <div class="popup popup_type_edit-avatar">
        <div class="popup__container">
            <button type="button" aria-label="Закрыть всплывающее окно" class="popup__close"></button>
            <h2 class="popup__title">Обновить аватар</h2>
            <form class="form form_type_edit-avatar" name="editAvatar">
                <input id="url-avatar-input" type="url" autocomplete="off" placeholder="Ссылка на аватар" class="form__field form__field_type_link" name="addLinkAvatar" required>
                <span class="input-error url-avatar-input-error"></span>
                <button type="submit" name="buttonEditAvatar" class="form__button">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_image">
        <figure class="popup__figure">
            <button type="button" aria-label="Закрыть изображение" class="popup__close"></button>
            <img src="#" alt="#" class="popup__image">
            <figcaption class="popup__caption"></figcaption>
        </figure>  
    </div>
    <template id="element-template">
        <article class="element">
            <img src="#" alt="#" class="element__image">
            <div class="element__caption">
                <h2 class="element__title"></h2>
                <div class="element__like-area">
                    <button type="button" aria-label="Нравится" class="element__like"></button>
                    <div class="element__like-count"></div>
                </div>
            </div>
            <button type="button" aria-label="Удалить карточку" class="element__delete"></button>
        </article>
    </template>    
</body>
</html>
